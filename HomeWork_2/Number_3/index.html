<body>
    <script>
        'use strict';

        let a = 5;
        let b = -10;

        if(a >= 0 && b >= 0) {
            let pos = (a - b);
            alert(pos);
        } else if(a < 0 && b < 0) {
            let multi = a * b;
            alert(multi); 
        } else if((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
            let sum = a + b;
            alert(sum);
        }
    </script>
