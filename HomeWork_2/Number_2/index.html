<body>
    <script>
        'use strict';

        let a = 2; // Присваиваем переменной a значение 2
        /*
        1) выполняем a *= 2, что можно разложить на a = a * 2 и получаем а = 2 * 2 = 4
        2)Далее совершаем действие 1 + a = 1 + 4 = 5
        3)Присваиваем х значение 5 
        */
        let x = 1 + (a *= 2); 
        alert(x); // x = 5
        alert(a); // a = 4


    </script>
</body>
