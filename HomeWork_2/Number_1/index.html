<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /*
        Сначала присваиваются значения всем переменным, для а = 1, b = 2,
        для других значение будет - undefined.
        Следующим шагом будет вычисление ++а, что даст нам значение 2.
        Так как "++" - префиксный инкремент, то сначала вычисляется ++а, а потом
        это значение присваивается c, что в конечном итоге дает 2.*/
        let a = 1, b = 1, c, d; // 
        c = ++a;
        alert(c); // 2

        /*
        Так как "++ - постфиксный инкремент, то сначала 
        d присвоется значение b, а только потом к b прибавится 1.
        поэтому значение d = 1. */
        d = b++;
        alert(d); // 1 
        
        /*
        Изначально а = 2, теперь, так как инкремент в префиксной форме
        значение a = 3, после чего мы складываем с 2 и получаем 5, которую
        присваиваем c */
        c = 2 + ++a;
        alert(c); // 5 
        
        /*
        Так как b = 2, а "++" находится в постфиксной форме, то
        сначала мы складываем 2 + 2 и получаем 4, после этого b 
        увеличивается на 1, а d мы присваиваем 4,*/
        d = 2 + b++;
        alert(d); // 4 

        
        alert(a); // Так как мы дважды увеличивали а на 1, получилась 3.
        alert(b); // b мы тоже дважды увеличивали и получили 3.
    </script>
</body>
</html>
